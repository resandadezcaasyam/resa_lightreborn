{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="container">
    <div class="row justify-content-center d-flex align-items-center vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="background-color: grey;">
                    <h1 class="text-center" style="color: #fff;">Register</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Daftar</button>
                        </div>
                    </form>
                </div>
            </div>
            {% if messages %}
            <div class="mt-3 alert alert-danger">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
